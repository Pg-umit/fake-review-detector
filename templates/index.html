<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake Review Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: url('/static/background.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      overflow-x: hidden;
    }

    header {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 1rem 2rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 40px;
    }

    .container {
      max-width: 600px;
      margin: 4rem auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      font-size: 2.25rem;
      margin-bottom: 1rem;
      color: #ff69b4;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    textarea {
      padding: 1rem;
      border: 2px solid #facc15;
      border-radius: 12px;
      resize: vertical;
      min-height: 130px;
      font-size: 1rem;
      transition: box-shadow 0.3s;
    }

    textarea:focus {
      box-shadow: 0 0 0 4px #93c5fd;
      outline: none;
    }

    button {
      margin-top: 1.2rem;
      background-color: #38bdf8;
      color: white;
      border: none;
      padding: 0.9rem;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0ea5e9;
    }

    .result {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      font-weight: bold;
      background: #fef08a;
      padding: 1rem;
      border-radius: 10px;
      border: 2px dashed #fbbf24;
      color: #92400e;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.8);
      color: #666;
      font-size: 0.9rem;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
    }

    .emoji {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

<header>
  <img src="https://img.icons8.com/fluency/48/verified-badge.png" alt="logo">
  <h2>Fake Review Detector üí¨</h2>
</header>

<main class="container">
  <h1>üìã Check a Review</h1>
  <form action="/predict" method="POST">
    <textarea name="review" required placeholder="Paste your review here...">{{ request.form.get('review', '') }}</textarea>
    <button type="submit">üîç Check Now</button>
  </form>

  {% if result %}
    <div class="result">
      üß† Prediction: {{ result }}
    </div>
  {% endif %}
</main>

<footer>
  Made with üíñ and ‚òï by Team Techies üöÄ
</footer>

</body>
</html>
