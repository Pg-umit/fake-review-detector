<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake Review Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f4f7fa;
      color: #333;
    }

    header {
      background-color: #ffffff;
      padding: 1rem 2rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 40px;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    textarea {
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      resize: vertical;
      min-height: 120px;
      font-size: 1rem;
      transition: box-shadow 0.2s;
    }

    textarea:focus {
      box-shadow: 0 0 0 3px #a0c4ff;
      outline: none;
    }

    button {
      margin-top: 1rem;
      background-color: #38bdf8;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0ea5e9;
    }

    .result {
      margin-top: 1.5rem;
      font-size: 1.25rem;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1rem;
      background-color: #ffffff;
      color: #666;
      font-size: 0.9rem;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

<header>
  <img src="https://img.icons8.com/fluency/48/verified-badge.png" alt="logo">
  <h2>Fake Review Detector</h2>
</header>

<main class="container">
  <h1>Check a Review</h1>
  <form action="/predict" method="POST">
    <textarea name="review" required>{{ request.form.get('review', '') }}</textarea>
    <button type="submit">üîç Check Review</button>
  </form>

  {% if result %}
    <div class="result">
      üß† Result: {{ result }}
    </div>
  {% endif %}
</main>

<footer>
  Made with ‚ù§Ô∏è by Team techies
</footer>

</body>
</html>
