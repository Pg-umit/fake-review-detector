<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake Review Detector</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("{{ url_for('static', filename='background.png') }}") no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    .header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #f3d8dcf6;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      z-index: 1000;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f3d8dcf6;
      padding: 0.75rem;
      text-align: center;
      font-size: 1rem;
      z-index: 1000;
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding-top: 100px;
      padding-bottom: 80px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      width: 90%;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }

    .card.show {
      opacity: 1;
      transform: translateY(0);
    }

    textarea {
      width: 100%;
      height: 100px;
      margin: 1rem 0;
      padding: 1rem;
      border: 2px solid #ffc107;
      border-radius: 10px;
      font-size: 1rem;
      resize: none;
    }

    button {
      background-color: #00bfff;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1e90ff;
    }

    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #ff4081;
    }

    .typing-indicator {
      margin-top: 0.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 24px;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 2px;
      background-color: #888;
      border-radius: 50%;
      animation: bounce 1s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    .sparkle-container, .emoji-container {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 500;
    }

    .sparkle, .emoji {
      position: absolute;
      font-size: 1.5rem;
      animation: fall linear;
    }

    @keyframes fall {
      0% {
        transform: translateY(-5vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <h1>Fake Review Detector üïµÔ∏è‚Äç‚ôÄÔ∏è</h1>
  </header>

  <div class="sparkle-container"></div>
  <div class="emoji-container"></div>

  <div class="main-container">
    <div class="card" id="animatedCard">
      <h2>üì¶ Check a Review</h2>
      <form method="POST">
        <textarea name="review" placeholder="Paste your review here...">{{ review_text }}</textarea>
        <button type="submit">üîç Check Now</button>
      </form>

      {% if prediction %}
      <div class="result">
        <strong>Prediction:</strong> {{ prediction }}
      </div>
      <div class="typing-indicator">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      {% endif %}
    </div>
  </div>

  <footer class="footer">
    <p>Made with ‚ù§Ô∏è and ‚òï by Team Techies üöÄ</p>
  </footer>

  <script>
    // Scroll animation
    window.addEventListener("DOMContentLoaded", () => {
      const card = document.getElementById("animatedCard");
      setTimeout(() => card.classList.add("show"), 300);
    });

    // Sparkle + Emoji rain
    const sparkleContainer = document.querySelector('.sparkle-container');
    const emojiContainer = document.querySelector('.emoji-container');

    const emojis = ["üòÇ", "üò≠", "üò°", "üòç", "üòé", "üòí", "üôÑ", "ü§ñ", "üß†"];

    function createFallingItem(container, content, className) {
      const el = document.createElement("div");
      el.classList.add(className);
      el.style.left = `${Math.random() * 100}vw`;
      el.style.animationDuration = `${2 + Math.random() * 3}s`;
      el.innerText = content;
      container.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }

    setInterval(() => {
      createFallingItem(sparkleContainer, "‚ú®", "sparkle");
      createFallingItem(emojiContainer, emojis[Math.floor(Math.random() * emojis.length)], "emoji");
    }, 400);
  </script>

</body>
</html>
