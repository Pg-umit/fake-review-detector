<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake Review Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(145deg, #f4f7fa, #e8f0fc);
      color: #333;
      overflow-x: hidden;
    }

    header {
      background-color: #ffffff;
      padding: 1rem 2rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 40px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-6px);
      box-shadow: 0 25px 70px rgba(0,0,0,0.12);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    textarea {
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 12px;
      resize: vertical;
      min-height: 120px;
      font-size: 1rem;
      transition: box-shadow 0.2s;
    }

    textarea:focus {
      box-shadow: 0 0 0 3px #a0c4ff;
      outline: none;
    }

    button {
      margin-top: 1rem;
      background-color: #38bdf8;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0ea5e9;
      transform: scale(1.03);
    }

    .result {
      margin-top: 1.5rem;
      font-size: 1.25rem;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1rem;
      background-color: #ffffff;
      color: #666;
      font-size: 0.9rem;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
    }

    .bg-decor {
      position: absolute;
      top: -100px;
      left: -100px;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #c3e0f9 20%, transparent 70%);
      z-index: -1;
    }

    .bg-decor2 {
      position: absolute;
      bottom: -120px;
      right: -120px;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, #dbeafe 25%, transparent 70%);
      z-index: -1;
    }
  </style>
</head>
<body>

<div class="bg-decor"></div>
<div class="bg-decor2"></div>

<header>
  <img src="https://img.icons8.com/fluency/48/verified-badge.png" alt="logo">
  <h2>Fake Review Detector</h2>
</header>

<main class="container">
  <h1>Check a Review</h1>
  <form action="/predict" method="POST">
    <textarea name="review" required>{{ request.form.get('review', '') }}</textarea>
    <button type="submit">üîç Check Review</button>
  </form>

  {% if result %}
    <div class="result">
      üß† Result: {{ result }}
    </div>
  {% endif %}
</main>

<footer>
  Made with ‚ù§Ô∏è by Team techies
</footer>

</body>
</html>
