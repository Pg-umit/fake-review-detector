<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake Review Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("/static/background.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    header img {
      height: 40px;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      max-width: 600px;
      width: 90%;
      padding: 2rem;
      margin-top: 2rem;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #f472b6;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    textarea {
      padding: 1rem;
      border: 2px solid #facc15;
      border-radius: 12px;
      font-size: 1rem;
      resize: vertical;
      min-height: 120px;
      margin-bottom: 1rem;
    }

    textarea:focus {
      outline: none;
      border-color: #fbbf24;
      box-shadow: 0 0 0 4px rgba(250, 204, 21, 0.3);
    }

    button {
      background-color: #38bdf8;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      padding: 0.75rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0ea5e9;
    }

    .result {
      margin-top: 1.5rem;
      font-size: 1.25rem;
      font-weight: bold;
      color: #22c55e;
    }

    footer {
      text-align: center;
      margin: 2rem 0;
      color: #555;
      font-size: 0.9rem;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 1rem;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://img.icons8.com/fluency/48/verified-badge.png" alt="Logo">
    <h2>Fake Review Detector üí¨</h2>
  </header>

  <main class="container">
    <h1>üõçÔ∏è Check a Review</h1>
    <form action="/predict" method="POST">
      <textarea name="review" placeholder="Paste your review here..." required>{{ request.form.get('review', '') }}</textarea>
      <button type="submit">üîç Check Now</button>
    </form>

    {% if result %}
    <div class="result">
      üéØ Result: {{ result }}
    </div>
    {% endif %}
  </main>

  <footer>
    Made with ‚ù§Ô∏è and üß† by Team Techies üöÄ
  </footer>

</body>
</html>
