<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake Review Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background: url("/static/background.png") no-repeat center center fixed;
            background-size: cover;
            color: #333;
            overflow-x: hidden;
        }
        header, footer {
            background-color: white;
            padding: 1rem;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        header { top: 0; }
        footer { bottom: 0; font-size: 0.9rem; }

        .container {
            margin: 120px auto 80px;
            padding: 30px;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: fadeIn 1.2s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #0077cc;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #aad4f5;
            border-radius: 10px;
            font-size: 1rem;
            resize: none;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background-color: #0077cc;
            color: white;
            border: none;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #005fa3;
        }

        .result {
            text-align: center;
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #444;
        }

        /* Typing bot animation */
        .typing-indicator {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 0 3px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            animation: blink 1.4s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }

        /* Scroll-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Emoji rain */
        .emoji-rain {
            position: fixed;
            top: -2rem;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .emoji {
            position: absolute;
            font-size: 2rem;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { top: -2rem; opacity: 1; }
            100% { top: 100vh; opacity: 0; }
        }
    </style>
</head>
<body>
    <header><strong>Fake Review Detector</strong></header>

    <div class="container">
        <h1>üîç Check a Review</h1>
        <form method="POST" action="/">
            <textarea name="review" placeholder="Paste your review here...">{{ review }}</textarea>
            <button type="submit">Check Now</button>
        </form>

        {% if result %}
            <div class="result">
                This review is likely: <span style="color: {{ 'green' if result == 'Real' else 'red' }}">{{ result }}</span>
            </div>
            <div class="typing-indicator">
                <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            </div>
        {% endif %}
    </div>

    <footer>
        Made with ‚ù§Ô∏è by Team Techies üöÄ
    </footer>

    <div class="emoji-rain" id="emojiRain"></div>

    <script>
        const emojis = ["‚ú®", "üí¨", "ü§ñ", "üìù", "üì¢", "‚úÖ", "‚ùå", "‚≠ê"];
        function createEmoji() {
            const emoji = document.createElement("div");
            emoji.classList.add("emoji");
            emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + "vw";
            emoji.style.animationDuration = 2 + Math.random() * 3 + "s";
            document.getElementById("emojiRain").appendChild(emoji);

            setTimeout(() => {
                emoji.remove();
            }, 5000);
        }

        setInterval(createEmoji, 500);
    </script>
</body>
</html>
